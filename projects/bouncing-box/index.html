<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			background-size: 100px;
			display: block;
			position: absolute;
			width: 100px;
			height: 100px;
			top: 200px;
			left: 0px;
			background-image: url("https://cdn2.iconfinder.com/data/icons/tiny-space/64/tiny_space-04-512.png");
			font-size: 300%;
			color: white;
			text-align: center;
		}
		.board{
			background-image: url("https://newevolutiondesigns.com/images/freebies/galaxy-wallpaper-21.jpg");
		}
		
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position = 0;
			var points = 0;
			var speed = 8;
			var direction = 1;
			
			box.css('left', position);      
			box.text(points);              

			function update() {
				// TODO 3 / 6 / 7 / 8
			position = position + (speed * direction);
			if(position > boardWidth) {
    			direction = -1;
			}
			if(position < 0) {
				direction = 1;
			}
			box.css('left', position);
			box.text(points);
			};
			

			
			function handleBoxClick() {
				// TODO 4 / 5
				speed = speed + 3;
				position = 0;
				points = points + 1;
			};

			
			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
